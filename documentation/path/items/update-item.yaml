put:
  tags:
    - Items
  summary: Update Data Item
  description: Update Existing Data Item
  parameters:
    - in: path
      name: itemId
      required: true
      schema:
        type: integer
        format: int64
      description: ID of the item to update
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/items.yaml'
  responses:
    '200':
      description: Success Update Item
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/items.yaml'
    '400':
      description: Client Error
      content:
        application/json:
          schema:
            properties:
              success:
                type: boolean
                example: false
              data:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid request payload
  security:
    - BingleShopAuth:
        - write:admin
        - read:admin