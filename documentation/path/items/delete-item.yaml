delete:
  tags:
    - Items
  summary: Delete Data Item
  description: Delete Data Item
  parameters:
    - in: path
      name: itemId
      required: true
      schema:
          type: integer
          format: int64
      description: ID of Item to delete
  responses:
      '200':
          description: Item that was deleted
          content:
            application/json:
              schema:
                $ref: '../../components/schemas/items.yaml'
      '400':
        description: Client Error
        content:
          application/json:
            schema:
              properties:
                success:
                  type: boolean
                  example: false
                data:
                  type: object
                  properties:
                    error:
                      type: string
                      example: Invalid request payload
  security:
    - BingleShopAuth:
        - write:admin
        - read:admin