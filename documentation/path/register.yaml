post:
  tags:
    - Register
  summary: Register a new User
  description: Register a new User
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/users.yaml"
        examples:
          javascipt:
            description: Register user
            value:
              nickname: ixwn
              email: ixwn@mail.com
              password: password
              phone_number: "082222222222"
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
          $ref: "../components/schemas/users.yaml"
          examples:
            javascipt:
              description: Success register user and encrypt password
              value:
                success: 1
                message: USER_CREATED
                data:
                  email: Judah_Franecki@example.org
                  password: "$2b$10$sUzftkrduo0pxpdKnWxMt.ofaFMys7BTQIY1uk8sjx6nyvKVv8SQC"
    "400":
      description: Invalid input
    "422":
      description: Validation exception
  security:
    - BingleShopAuth:
        - write:users
        - read:users
