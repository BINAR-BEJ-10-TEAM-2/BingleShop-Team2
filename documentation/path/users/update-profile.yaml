put:
  tags:
    - Users
  summary: Update user profile
  description: Update existing user profile
  parameters:
    - in: path
      name: userId
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/users.yaml"
        examples:
          javascipt:
            description: Update user profile based on requested properties in body
            value :
              fullName: Someone
              email: something@binar.com
              phone_number: "081122223333"
  responses:
    "200":
      description: Update Success
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/users.yaml"
          examples:
            javascipt:
              description: Updated user data
              value:
                message: USER_PROFILE_UPDATED
                user_data:
                  id: 1
                  fullName: Ikhwanul
                  email : Judah_Franecki@example.org
                  phone_number: "081122223333"
    "400":
      description: Bad Request
    "502":
      description: Bad Gateway Error
      
  security:
    - BingleShopAuth:
        - write:admin
        - read:admin
