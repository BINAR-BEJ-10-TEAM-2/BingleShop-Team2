post:
  tags:
    - Users
  summary: Register a new User
  description: Register a new User
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/users.yaml"
        examples:
          javascipt:
            description: Register user
            value:
              fullName: "{{$randomUserName}}"
              email: "{{$randomExampleEmail}}"
              password: "password"
              phone_number: "{{$randomPhoneNumber}}"
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/users.yaml"
          examples:
            javascipt:
              description: Success register user and encrypt password
              value:
                "message": "USER_CREATED"
    "400":
      description: Invalid input
    "422":
      description: Validation exception
  security:
    - BingleShopAuth:
        - write:users
        - read:users
