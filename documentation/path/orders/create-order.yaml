post:
  tags:
    - Orders
  summary: Create a new Order
  description: Create a new Order from User
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/orders.yaml'
        examples:
          Pending:
            description: Create a new Order
            value:
              address_to: Jakarta
              quantity: 2
              status: Pending
  responses:
    '201':
      description: Order Created
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/orders.yaml'
          examples:
            Pending:
              description: 'Example create order '
              value:
                address_to: Jl. Arjosari, Jakarta Pusat
                quantity: 1
                status: Pending
    '400':
      content:
        application/json:
          schema:
            properties:
              success:
                type: boolean
                example: false
              data:
                type: object
                properties:
                  error:
                    type: string
                    example: Quantity cannot be 0
  security:
    - BingleShopAuth:
        - write:users
        - read:users
get:
  tags:
    - Orders
  summary: Get Data Order
  description: Get existing data order
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            properties:
              status:
                type: string
                example: success
              data:
                type: array
                items:
                $ref: '../../components/schemas/orders.yaml'
  security:
    - BingleShopAuth:
        - write:users
        - read:users
